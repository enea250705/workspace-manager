<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Da Vittorino Staff</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      color: #8B0000;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 2rem;
    }
    
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(139, 0, 0, 0.3);
      border-radius: 50%;
      border-top-color: #8B0000;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .button {
      display: inline-block;
      background-color: #8B0000;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Da Vittorino Staff</h1>
    <p>Benvenuto nel portale di gestione del personale</p>
    <div class="loading"></div>
    <p>Caricamento in corso...</p>
    <a class="button" href="/login">Accedi</a>
  </div>
  
  <script>
    // Reindirizza automaticamente alla pagina di login dopo 2 secondi
    setTimeout(() => {
      window.location.href = '/login';
    }, 2000);
  </script>
</body>
</html>
